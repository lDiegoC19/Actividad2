<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de articulos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    
    <h1 class="text-center">Agregar lista</h1>
    <div class="container-fluid">
        <div class="row">

                <div class="col-5">
                    <input type="text" id="item" name="item" placeholder="Escribir articulo" class="form-control">
                </div>
                <div class="col-5">
                    <input type="text" id="quantity" name="quantity" placeholder="Escribir cantidad" class="form-control">
                </div>
                <div class="col-2 mb-2">
                    <button type="button" class="btn btn-info" onclick="addItems();">Agregar</button>
                </div>
                <div style="width: 70%; text-align: justify; margin: 5%;" class="col-12 mt-5">
                    <h2>Lista de articulos agregados</h2>
                    <div id="items" class="row">No hay elementos</div>
            </div>


        </div>


    </div>

        <script src="./js/javascript.js"></script>
</body>
</html>
